<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="cssFile/SigninPage.css" />
  </head>
  <body>
    <h1>Welcome!</h1>
    <div class="signin-container">
      <div class="logo">
        <img src="media/logo.png" alt="" class="logoimg" />
      </div>
      <form class="signin-form">
        <h2>Sign In</h2>
        <label for="username">Email:</label>
        <input type="email" id="email" name="email" required/>
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
        <span id="passwordError" class="error"></span>

        <button type="submit" class="submitBtn">Sign In</button>
        <div class="additional-links">
          <a href="#" class="forgot-password">Forgot Password?</a>
          <span class="divider"> | </span>
          <a href="#" class="sign-up">Sign Up</a>
      </form>
    </div>
    <script>
      let emailInput = document.getElementById('email');
      let mypasswordElement = document.getElementById("password");
      let myForm = document.querySelector(".signin-form");
    
      window.onload = function () {
        emailInput.focus();
      }
    
      let subButn = document.querySelector(".submitBtn");
      subButn.onclick = function (event) {
        if (!validateInput(emailInput.value, emailInput) ||
          !validateInput(mypasswordElement.value, mypasswordElement)) {
          return;
        }
    
        if (validateInput(emailInput.value, emailInput) &&
          validateInput(mypasswordElement.value, mypasswordElement)) {
          event.preventDefault();
          window.location.href = "index.html";
        }
      }
    
      function validateInput(value, field) {
        if (value.trim() === "") {
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
